<!DOCTYPE html>
<html lang="zh-CN">

            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        .schedule {

        .event {

            padding: 1rem;
            margin-bottom: 1rem;

        }

            margin-top: 0;
            color: #FF69B4;
        }
        #quiz-result {
            text-align: center;
            padding: 10px;
            background-color: #f0f0f0;

<body>
